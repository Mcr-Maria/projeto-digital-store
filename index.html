<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <header>
        <div class="topo">
            <div class="logo">
                <img src="Imagens/logo.png.png" alt="Digital Store Logo">
                DIGITAL STORE
            </div>
            <div class="buscador">
                <input type="text" placeholder="Pesquisar produto...">
                <img src="Imagens/icon-lupa.png" alt="lupa">
            </div>

            <div class="acoes">
                <a href="">Cadastre-se</a>
                <a href="" class="btn">Entrar</a>
                <div class="carrinho">
                    <img src="Imagens/Icon-carrinho.png" alt="Carrinho">
                    <span>2</span>
                </div>
            </div>
        </div>

        <nav>
            <a href="" class="active">Home</a>
            <a href="">Produtos</a>
            <a href="">Categorias</a>
            <a href="">Meus Pedidos</a>
        </nav>
    </header>
    <main>
        <section id="banner">


        </section>

        <section id="destaques">
            <h3>Coleções em destaque</h3>
            <div class="colecoes">
                <div>
                    <div class="conteudo">
                        <h6> 30% off</h6>
                        <h2>Novo drop <br>Supreme</h2>
                        <a href="" class="btn inverso">Comprar</a>
                    </div>
                    <img src="Imagens/Camiseta.png" alt="">
                </div>
                <div>
                    <div class="conteudo">
                        <h6> 30% off</h6>
                        <h2>Coleção <br>Adidas</h2>
                        <a href="" class="btn inverso">Comprar</a>
                    </div>
                    <img src="Imagens/tenisp.png" alt="">
                </div>
                <div>
                    <div class="conteudo">
                        <h6> 30% off</h6>
                        <h2>Novo <br>Beats Bass</h2>
                        <a href="" class="btn inverso">Comprar</a>
                    </div>
                    <img src="Imagens/fone1.png.png" alt="">
                </div>
            </div>
            <h3>Departamentos</h3>
            <div class="departamentos">
                <div>
                    <div class="icon">
                        <img src="Imagens/icon-shirt.svg" alt="">
                    </div>
                    Shirt
                </div>
                <div>
                    <div class="icon">
                        <img src="Imagens/incon-pants.svg" alt="">
                    </div>
                    Calça
                </div>
                <div>
                    <div class="icon">
                        <img src="Imagens/icon-hat.svg" alt="" class="bone">
                    </div>
                    Bonés
                </div>
                <div>
                    <div class="icon">
                        <img src="Imagens/icon-headfone.svg" alt="">
                    </div>
                    Headphone
                </div>
                <div>
                    <div class="icon">
                        <img src="Imagens/incon-shoes.svg" alt="">
                    </div>
                    Tênis
                </div>
            </div>
        </section>

        <section id="produtos">

        </section>
    </main>


    <footer>


    </footer>

</body>

</html>
